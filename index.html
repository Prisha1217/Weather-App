<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="input" placeholder="enter city name" spellcheck="false">
            <button class = "search-icon"><img src= "images/search.png" ></button>
        </div>
        <div class="weather">
            <img src= "./images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="weather-details">
                <div class="humidity-block">
                    <img src= "images/humidity.png" class="humidity-logo">
                    <div class="content">
                        <div class="humidity-value value">50%</div>
                        <div class="text">Humidity</div>
                    </div>
                </div>
                <div class="wind-block">
                    <img src= "images/wind.png" class="wind-logo">
                    <div class="content">
                        <div class="wind-value value">15 km/hr</div>
                        <div class="text">Wind Speed</div>     
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src= "script.js"></script>
</body>
</html>
